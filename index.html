<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link media="(min-width:26.625em)" rel="stylesheet" href="src/css/tablet.css">
    <link media="(min-width:56.25em)" rel="stylesheet" href="src/css/desktop.css">

</head>

<body>
    <section class="container">
        <header>
            <img src="src/images/logo.svg" alt="PING Logo">
        </header>
        <main>
            <h1>We are launching <strong>soon!</strong></h1>

            <h2>Subscribe and get notified</h2>

            <form>
                <input type="email" name="email" id="email" placeholder="Your email address...">
                <p class="error-msg">Please provide a valid email address</p>
                <button type="submit">Notify Me</button>
            </form>

            <img src="src/images/illustration-dashboard.png" alt="mockup">
        </main>
        <footer>
            <a href="https://facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
            <p>&copy; Copyright Ping. All rights reserved.</p>
        </footer>
    </section>
    <script src="index.js"></script>
</body>

</html>
